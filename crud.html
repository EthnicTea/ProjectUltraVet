<!DOCTYPE html>
<html>
<head>
    <title>Administración de Fichas médicas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>CRUD con Local Storage</h1>

    <form id="crudForm">
        <input type="text" id="nameInput" placeholder="Nombre" required>
        <input type="text" id="emailInput" placeholder="Email" required>
        <button type="submit">Agregar</button>
    </form>

    <table id="data-table">
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
