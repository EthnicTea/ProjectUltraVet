<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administración de Fichas médicas</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <header class="container header">
        <div>
            <h1 class="title">Gestión de perfiles de personas</h1>
        </div>
    </header>
    <br>
    <div class="container crud">
      <div class="container">
        <div class="row">
            <div> <!--Ingreso de datos-->
                <input type="text" id="rutInput" placeholder="RUT" required>
                <input type="text" id="nameInput" placeholder="Nombre" required>
                <input type="text" id="lastInput" placeholder="Apellido" required>
                <input type="text" id="emailInput" placeholder="Email" required>
                <input type="text" id="comInput" placeholder="Comuna" required>
                <input type="text" id="celInput" placeholder="Número telefónico" required>
                <button type="submit" id="addInput" onclick="addData()">Agregar Datos</button>
                <button type="submit" id="updateInput">Actualizar Datos</button>
            </div>
        </div>
        <hr>
        <table class="table table-bordered" id="tableData">
            <thead>
                <tr>
                    <th scope="col">RUT</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Email</th>
                    <th scope="col">Comuna</th>
                    <th scope="col">Teléfono</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
          <tbody>
  
          </tbody>


        </div>
    </div>
    <script src="crudppl.js"></script>
</body>
</html>
